<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Collect the Flowers! üå∏</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #game-container {
            width: 400px;
            height: 400px;
            background: #f9f9f9;
            border: 4px solid black;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #rat, #flower {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: all 0.1s ease-out;
        }

        #message {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        #next-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        #controls button {
            font-size: 24px;
            padding: 10px;
            border-radius: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }

        .scurry {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Move the Cat to Collect The Flowers! üê±üå∏</h1>
    <p>Use Arrow Keys to Move</p>

    <div id="game-container">
        <img id="rat" src="pdoc_squared_2.png" alt="Rat">
        <img id="flower" src="pdoc_squared_3.png" alt="Flower">
    </div>

    <div id="controls">
        <button id="left">‚¨Ö</button>
        <button id="up">‚¨Ü</button>
        <button id="down">‚¨á</button>
        <button id="right">‚û°</button>
    </div>

    <p id="score">Flowers Left: 5</p>
    <p id="message">Go collect the flowers!</p>

    <button id="next-button" onclick="goToValentinePage()">üíå Click Me üíå</button>

    <script src="script.js"></script>

</body>
</html>
